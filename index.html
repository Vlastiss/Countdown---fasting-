<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CountDown app</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container w-50 time-container">
            <div class="row text-center mt-5 ">
                <div class="col">
                    <h1>Water fast countdown</h1>
                    <h2 class="border-bottom border-danger mt-5 text-dark  rounded-4 ">time left</h2>
                </div>
            </div>
            <div class="row mt-3 text-center">
                <div class="col"> 
                    <span id="days">222</span>   
                    <h2 class="mt-3">Days</h2>
                </div>
                <div class="col">
                    <span id="hours"></span>   
                    <h2 class="mt-3">Hours</h2>
                </div>
                <div class="col">
                    <span id="minutes"></span>   
                    <h2 class="mt-3">Minutes</h2>
                </div>
                <div class="col">
                    <span id="seconds"></span>   
                    <h2 class="mt-3">Seconds</h2>
                </div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
